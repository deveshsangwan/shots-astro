name: Ingest photo

on:
  workflow_dispatch:
    inputs:
      image_url:
        description: "Direct image URL to ingest"
        required: true
        type: string
      title:
        description: "Photo title"
        required: false
        type: string
      description:
        description: "Photo description"
        required: false
        type: string
      tags:
        description: "Comma-separated tags (e.g. street,night,city)"
        required: false
        type: string
      location:
        description: "Capture location"
        required: false
        type: string
      featured:
        description: "Mark as featured"
        required: false
        type: boolean

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.2"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download image
        run: curl -L "${{ inputs.image_url }}" -o /tmp/incoming-photo.jpg

      - name: Ingest photo
        run: |
          set -euo pipefail
          cmd=(bun scripts/add-photo.ts --input /tmp/incoming-photo.jpg --source-type workflow --source-url "${{ inputs.image_url }}")
          if [[ -n "${{ inputs.title }}" ]]; then cmd+=(--title "${{ inputs.title }}"); fi
          if [[ -n "${{ inputs.description }}" ]]; then cmd+=(--description "${{ inputs.description }}"); fi
          if [[ -n "${{ inputs.tags }}" ]]; then cmd+=(--tags "${{ inputs.tags }}"); fi
          if [[ -n "${{ inputs.location }}" ]]; then cmd+=(--location "${{ inputs.location }}"); fi
          if [[ "${{ inputs.featured }}" == "true" ]]; then cmd+=(--featured); fi
          "${cmd[@]}"

      - name: Commit and push changes
        run: |
          set -euo pipefail
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes generated."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/content/photos src/assets/photos public/images
          git commit -m "chore: ingest new photo from workflow"
          git push
